<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f55d1cccf1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Question 1</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center flex-wrap">
            <div class="col-xl-6 col-lg-6 col-md-9">
                <div class="image-container">
                    <img alt="register-picture" src="images/register-image.png">
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-9 mx-md-auto ">
                <div class="form-container me-5">
                    <div class="row sign-in-container ">
                        <div class="col-7">
                            <p class="text-xl-start text-center">Sign in with</p>
                        </div>
                        
                        <div class="col-5">
                            <div class="app-icons">
                                <a href="#facebook-signin" class="text-white me-2 bg-primary"> <i class="fa-brands fa-facebook-f"></i> </a>
                                <a href="#twitter-signin" class="text-white me-2 bg-primary"> <i class="fa-brands fa-twitter"></i> </a>
                                <a href="#linkedin-signin" class="text-white me-2 bg-primary"> <i class="fa-brands fa-linkedin-in"></i> </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-separator">
                        <hr> <pre>  Or  </pre> <hr>
                    </div>
                    <div class="log-in-container">
                        <form>
                            <div class="form-group mb-4 mt-3 ">
                                <input type="email" class="form-control p-2" id="email" placeholder="Email address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control p-2" id="password" placeholder="Password">
                            </div>
                            <div class="form-check-container d-flex justify-content-between mt-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input rounded-0 border-dark" id="remember-check-box">
                                    <label class="form-check-label text-muted" for="remember-check-box">Remember me</label>
                                </div>
                                <a href="#!" class="text-body text-muted">Forgot password?</a>
                            </div>
                            <div class="text-xl-start text-center btn-container mt-4 me-4 ">
                                <button type="button" class="btn btn-primary btn-lg ">Log in</button>
                            </div>
                            <div class="text-xl-start text-center register-text-container mt-2 fw-bold">
                                <small>
                                    Don't have an account?
                                    <a href="#sign-in">Register</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <footer class="container-fluid bg-primary d-flex justify-content-between text-md-center flex-wrap p-4">
            <div class="text-white">Copyright Â© 2020. All rights reserved.</div>
            <div class="footer-app-container">
                <a href="#facebook" class="text-white me-3"> <i class="fa-brands fa-facebook-f"></i> </a>
                <a href="#twitter" class="text-white me-3"> <i class="fa-brands fa-twitter"></i> </a>
                <a href="#google" class="text-white me-3"> <i class="fa-brands fa-google"></i> </a>
                <a href="#linkedin" class="text-white me-3"> <i class="fa-brands fa-linkedin-in"></i> </a>
            </div>
        </footer>
    </div>
</body>
</html>
